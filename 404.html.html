<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partner-Caregiver Interpretation Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Instructions screen -->
  <section id="screen-instructions" class="screen">
    <div class="card">
      <h1>Interpretation Task (Partner-Caregiver Study)</h1>
      <p>Read each 4-line scenario. Choose the best final resolution, then rate your confidence.</p>
      <button id="start-btn" class="btn primary">Start</button>
    </div>
  </section>

  <!-- Task screen -->
  <section id="screen-task" class="screen" style="display:none">
    <!-- fixation (true center on all browsers) -->
    <div id="fixation" class="fixation" style="display:none">+</div>

    <!-- scenario block: four fixed lines so nothing jumps -->
    <div id="scenario" class="scenario" style="display:none">
      <div id="line1" class="scenario-line"></div>
      <div id="line2" class="scenario-line"></div>
      <div id="line3" class="scenario-line"></div>
      <div id="line4" class="scenario-line"></div>
    </div>

    <!-- randomized answers -->
    <div id="answers" class="answers" style="display:none">
      <button id="opt1" class="btn option"></button>
      <button id="opt2" class="btn option"></button>
    </div>

    <!-- confidence -->
    <div id="confidence" class="confidence" style="display:none">
      <label for="confidence-range">
        Confidence: <span id="confidence-value">3</span>/5
      </label>
      <input id="confidence-range" type="range" min="1" max="5" step="1" value="3" />
      <button id="confidence-submit" class="btn">Submit</button>
    </div>
  </section>

  <!-- Results screen -->
  <section id="screen-results" class="screen" style="display:none">
    <div class="card">
      <div id="results"></div>
      <button id="restart" class="btn">Restart</button>
    </div>
  </section>

  <!-- Scripts: Chart.js BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
